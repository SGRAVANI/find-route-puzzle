<script type="text/javascript">   

  let startBtn = document.getElementById('start');
  
let hour = 00;
let minute = 00;
let second = 00;
let count = 00;
  
startBtn.addEventListener('click', function () {
    document.getElementById('image1').style.visibility="hidden";
    document.getElementById('ss').style.display="block";
     timer = true;
    setTimeout(()=>{
        stopWatch();   
    },1000);
    // document.getElementById("start").disabled = true;
    // document.getElementById("start").style="background:linear-gradient(to right,#FFFFA7, #FF6863);border:5px groove gray;";
    document.getElementById("start").style="display:none";

});
  
  let flag=1;
  let closebtn=document.createElement("button");
  closebtn.innerText="CLOSE";
  closebtn.classList.add("btn");
  closebtn.style="margin-top:20px;";
  closebtn.classList.add("messengerbtn")
  closebtn.addEventListener("click",function()
  {
    document.querySelector(".messenger").style.display="none";
    window.location.reload();
  })
function stopWatch() {
    if (timer) {
        count++;
  
        if (count == 100) {
            second++;
            count = 0;
        }
  
        if (second == 60) {
            minute++;
            second = 0;
        }
  
        if (minute == 60) {
            hour++;
            minute = 0;
            second = 0;
        }
  
        let hrString = hour;
        let minString = minute;
        let secString = second;
        let countString = count;
  
        if (hour < 10) {
            hrString = "0" + hrString;
        }
  
        if (minute < 10) {
            minString = "0" + minString;
        }
  
        if (second < 10) {
            secString = "0" + secString;
        }
  
        if (count < 10) {
            countString = "0" + countString;
        }
  
        //document.getElementById('hr').innerHTML = hrString;
        document.getElementById('min').innerHTML = minString;
        document.getElementById('sec').innerHTML = secString;
        //document.getElementById('count').innerHTML = countString;
        setTimeout(stopWatch, 10);
    }
    if(flag==1 && ((minute>=1 && minute<=2) && second>=30))
    {
    document.querySelector("#time").style="transform:scale(1.4);text-shadow:1px 1px yellow;";
    }
    if(flag==1 && minute==2 && second>=0)
    {
        //console.log("game over");
        timer=false;

        document.getElementById('ss').style.display="none";
        // document.querySelector(".container").style="z-index:-1;";
        document.querySelector("#overlay-end").style="display:block";
        var msgDiv=document.querySelector(".messenger")
        
        var div7=document.querySelector("#seven");
        
        div7.innerHTML="<span>‚è≥ TIME UP ‚è≥  <BR>‚òπ GAME OVER ‚òπ<span/>";
        div7.append(closebtn);
        msgDiv.style.display="block";
        msgDiv.style.fontSize="45px";
        // msgDiv.innerHTML="<span>‚è≥ TIME UP ‚è≥  <BR>‚òπ GAME OVER ‚òπ<span/>";
        // msgDiv.append(closebtn);
        
        
    }
    if(flag==0 && (minute<=2 ))
    {
        timer=false;
     //console.log("you win the game....");
     setTimeout(()=>{
        var msgDiv=document.querySelector(".messenger")
        var div7=document.querySelector("#seven");
        document.querySelector("#overlay-end").style="display:block";
        div7.innerHTML="<span>üí•CONGRATULATIONSüí•<br>YOU WIN !!!</span><br>";
